user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout 65;
    gzip on;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name _;

        ssl_certificate /etc/letsencrypt/live/uncharitablecowichan.ca/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/uncharitablecowichan.ca/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Redirect site to external Constant Contact landing page for now.
        # Keep /api and /health proxied below so monitoring and API access continue to work.
        location / {
            return 302 https://lp.constantcontactpages.com/sl/dnTiZx3;
        }

        # API proxy
        location /api/ {
            proxy_pass http://api:3001/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /health {
            proxy_pass http://api:3001/health;
        }
    }
}
